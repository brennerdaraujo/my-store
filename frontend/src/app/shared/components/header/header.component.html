<mat-toolbar color="primary" class="display-flex justify-space-between">
  <div class="display-flex align-items-center">
    <img *ngIf="showLogo" src="../../../../assets/logo_white.png" class="logo">
    <span>{{ title }}</span>
  </div>

  <ng-container *ngFor="let button of buttons">
    <button mat-raised-button (click)="button.onClick()">
      {{ button.label }}
      <mat-icon *ngIf="button.icon">{{ button.icon }}</mat-icon>
    </button>
  </ng-container>
</mat-toolbar>
